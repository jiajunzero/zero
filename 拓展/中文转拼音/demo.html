    <input type="checkbox" id="box" />
    <br />
    <br />
    拼音：<input type="text" id="cn" />
    </body>
    <script>
    	var fal = false;
    	$("#box").bind('click', function(){
    		if(fal == false){
				//alert($("#box").val());

				fal = true;
    		}else{

    			$("#cn").val('');
    			fal = false;
    		}

    	});
    </script>
